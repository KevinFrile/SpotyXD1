<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="! loading">
    <div class="col-2">
        <img [src]="artista.images[0].url" class="img-circle img-thumbnail" alt="">
    </div>

    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank"> ir a la pagina</a>
        </p>

    </div>

    <div class="col-4 text_right">
        <button routerLink="/" class="btn btn-outline-danger">Regresar</button>
    </div>
</div>
<div class="row">
    <table class="table text-white">
        <thead>
            <tr>
                <th scope="col">Foto</th>
                <th scope="col">Album</th>
                <th scope="col">Canci√≥n</th>
                <th scope="col">Vista previa</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cancion of canciones">
                <th><img [src]="cancion.album.images[0].url" class="img-thumb"></th>
                <td>{{cancion.album.name}}</td>
                <td>{{cancion.name}}</td>
                <td><iframe [src] = "cancion.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></td>
            </tr>
        </tbody>
        </table>
</div>
